<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework15-16</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="btn_group_main" class="row text-center">
		<button class="btn btn-primary" id="search">Show "Search" part of homework</button>
		<button class="btn btn-success" id="prototyping">Show "Prototyping" part of homework</button>
	</div>
	<div class="search_wrapper">
		<form id="request" class="form-inline">
			<input type="text" name="q" placeholder="Enter your query" class="form-control">
			<button type="submit" class="btn btn-info">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>  
		</form>
	</div>
	<div class="proto_wrapper">
		<form action="" method="get" id="human_form" class="form-horizontal">
			<div class="col-sm-offset-1"><h4>Enter Human class attributes:</h4></div>
			<div class="form-group">
				<label for="first_name" class="col-sm-2 control-label">First name</label>
				<div class="col-sm-4">
					<input type="text" name="First name" class="form-control" id="first_name" placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-4">
					<input type="text" name="Last Name" class="form-control" id="last_name" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<label for="sex" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-4">
					<input type="text" name="Sex" class="form-control" id="sex" placeholder="Sex">
				</div>
			</div>
			<div class="form-group">
				<label for="height" class="col-sm-2 control-label">Height</label>
				<div class="col-sm-4">
					<input type="text" name="Height" class="form-control" id="height" placeholder="Height">
				</div>
			</div>
			<div class="form-group">
				<label for="weight" class="col-sm-2 control-label">Weight</label>
				<div class="col-sm-4">
					<input type="text" name="Weight" class="form-control" id="weight" placeholder="Weight">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Create Human</button>
				</div>
			</div>
		</form>
		<div class="btn_group_proto">
			<p>Great job, Frankenstein - you've created Human!</p>
			<button class="btn btn-default" id="worker_class">Create Worker</button>
			<button class="btn btn-default" id="student_class">Create Student</button>
		</div>
		<table class="table col-md-6" id="total_sheet">
		</table>
	</div>
	<script type="text/template" id="form_header">
		<form class="subtype form-horizontal" action="" method="get" id="<%= form_id %>">
			<div class="col-sm-offset-1"><h4>Enter <%= class_name %> class attributes:</h4></div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn btn-default">Create <%= class_name %></button>
				</div>
			</div>
 		</form>
	</script>
	
	<script type="text/template" id="form_field">
		<div class="form-group">
			<label for="<%= field_id %>" class="col-sm-4 control-label"><%= field_name %></label>
			<div class="col-sm-4">
				<input type="text" name="<%= field_name %>" class="form-control" id="<%= field_id %>" placeholder="<%= field_name %>">
			</div>
		</div>
	</script>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
