<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework15-16</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="btn_group_main" class="row text-center">
		<button class="btn btn-primary" id="search">Show "Search" part of homework</button>
		<button class="btn btn-success" id="prototyping">Show "Prototyping" part of homework</button>
	</div>
	<div class="search_wrapper">
		<form id="request" class="form-inline">
			<input required type="text" name="q" placeholder="Enter your query" class="form-control">
			<button type="submit" class="btn btn-info">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>  
		</form>
		<nav>
 			<ul class="pagination">
 			</ul>
 		</nav>
	</div>
	<div class="proto_wrapper">
		<div class="btn_group_proto">
			<p>Great job, Frankenstein - you've created Human!</p>
			<button class="btn btn-default" id="worker_class">Create Worker</button>
			<button class="btn btn-default" id="student_class">Create Student</button>
		</div>
		<table class="table col-md-6" id="total_sheet">
			<caption><h4>Total class</h4></caption>
			<tr>
				<th>Key</th>
				<th>Value</th>
			</tr>
		</table>
	</div>

	<script type="text/template" id="form_header">
		<form class="subtype form-horizontal" action="" method="get" id="<%= form_id %>">
			<div class="col-sm-offset-1"><h4>Enter <%= class_name %> attributes:</h4></div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-10">
					<button type="submit" class="btn btn-default">Create <%= class_name %></button>
				</div>
			</div>
 		</form>
	</script>
	
	<script type="text/template" id="form_field">
		<div class="form-group">
			<label for="<%= field_id %>" class="col-sm-4 control-label"><%= field_name %></label>
			<div class="col-sm-4">
				<input required type="text" name="<%= field_name %>" class="form-control" id="<%= field_id %>" placeholder="<%= field_name %>">
			</div>
		</div>
	</script>

	<script type="text/template" id="google_result_instance">
		<dl class="col-sm-offset-1">
			<dt>
				<a href=<%= url %> ><h4><%= title %></h4></a>
			</dt>
			<dd>
				<p class="text-success"><%= url %></p>
			</dd>
			<dd>
				<p><%= content %></p>
			</dd>
		</dl>
	</script>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
