<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework23-24</title>
	<script src="js/src/require.js" data-main="js/todo"></script>
</head>
<body>
<script type="text/template" id="main-page">
	<div class="todo">
		<ul class="todo__list">
		</ul>
		<input type="text" class="todo__input">
		<button class="todo__button">Add new</button>

<script type="text/template" id="todo-item">

		<li class="todo__item"><%= data[i] %><span data-value="<%= data[i] %>" class="todo__item-delete"> x</span></li>
	<% }; %>
</script>
</body>
</html>
