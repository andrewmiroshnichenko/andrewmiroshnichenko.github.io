<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyLittleTree</title>
	<link rel="stylesheet" href="css/dhtmlxtree.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<form method="POST" action="">
		<input type="text" placeholder="login" name="login">
		<input type="password" placeholder="password" name="pass">
		<button class="submit" value="Authorize">Login</button>
	</form>
	<div id="treeBox" class="treeBox"></div>
	<div class="previous-categories">
		<p>Your previuos choices:</p>
		<ul class="previous-categories__list">
			
		</ul>
	</div>
	<button class="save-results">I made my decision</button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
	<script src="js/categories.js"></script>
	<script src="js/dhtmlxtree.js"></script>
	<script src="js/script.js"></script>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeBox","100%","100%",0);
			myTree.setImagePath("imgs/dhxtree_skyblue/");
			myTree.enableSmartXMLParsing(true);
			myTree.enableCheckBoxes(1);
			myTree.enableThreeStateCheckboxes(true);
			myTree.parse(level0, "json");
			for (var i = 0; i < checkedBoxes.length; i++){
				myTree.setCheck( checkedBoxes[i], true );
			}
		};


		$('.submit').on('click', function(e){
			e.preventDefault();

			// Page elements manipulation

			login = $('input[type="text"]').val();
			password = $('input[type="password"]').val();

			// Authorization and loading data about previously checked boxes from PHP side

			$.post('../MyLittleTree/php/users.php', { name: login, password: password }, function(result) { 
			if (result === '') {
				alert('Wrong login!');
				return;
			}
			$('form').hide();
			$('.save-results').show();
			$('.previous-categories').show();

			var array = result.split('"');
			array = _.pullAll(array, ['[', ',', ']']);
			checkedBoxes = new CheckedBoxes(array);
			console.log(previouslySeletedCategories(array));
			for (var i = 0; i < previouslySeletedCategories(array).length; i++) {
				var li = $('<li></li>');
				li.html(previouslySeletedCategories(array)[i]) ;
				li.appendTo('.previous-categories__list');
			}

			doOnLoad();
		});

	});
	</script>
</body>
</html>
